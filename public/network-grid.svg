<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Linhas horizontais -->
  <line x1="0" y1="10" x2="100" y2="10" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.2"/>
  <line x1="0" y1="30" x2="100" y2="30" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.2"/>
  <line x1="0" y1="50" x2="100" y2="50" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.2"/>
  <line x1="0" y1="70" x2="100" y2="70" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.2"/>
  <line x1="0" y1="90" x2="100" y2="90" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.2"/>
  
  <!-- Linhas verticais -->
  <line x1="10" y1="0" x2="10" y2="100" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.2"/>
  <line x1="30" y1="0" x2="30" y2="100" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.2"/>
  <line x1="50" y1="0" x2="50" y2="100" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.2"/>
  <line x1="70" y1="0" x2="70" y2="100" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.2"/>
  <line x1="90" y1="0" x2="90" y2="100" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.2"/>
  
  <!-- Pontos nas interseções -->
  <circle cx="10" cy="10" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="10" cy="30" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="10" cy="50" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="10" cy="70" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="10" cy="90" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  
  <circle cx="30" cy="10" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="30" cy="30" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="30" cy="50" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="30" cy="70" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="30" cy="90" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  
  <circle cx="50" cy="10" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="50" cy="30" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="50" cy="50" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="50" cy="70" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="50" cy="90" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  
  <circle cx="70" cy="10" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="70" cy="30" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="70" cy="50" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="70" cy="70" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="70" cy="90" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  
  <circle cx="90" cy="10" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="90" cy="30" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="90" cy="50" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="90" cy="70" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="90" cy="90" r="0.8" fill="#ffffff" fill-opacity="0.4"/>
  
  <!-- Linhas de conexão diagonais para efeito de rede -->
  <line x1="10" y1="10" x2="30" y2="30" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.1"/>
  <line x1="30" y1="30" x2="50" y2="50" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.1"/>
  <line x1="50" y1="50" x2="70" y2="70" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.1"/>
  <line x1="70" y1="70" x2="90" y2="90" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.1"/>
  
  <line x1="10" y1="90" x2="30" y2="70" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.1"/>
  <line x1="30" y1="70" x2="50" y2="50" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.1"/>
  <line x1="50" y1="50" x2="70" y2="30" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.1"/>
  <line x1="70" y1="30" x2="90" y2="10" stroke="#ffffff" stroke-width="0.2" stroke-opacity="0.1"/>
</svg>